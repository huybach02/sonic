<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonic</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="header">
                <a href="#" class="logo">sonic</a>
                <div class="icon-home">
                    <i class="fa-solid fa-align-justify"></i>
                </div>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#">About</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Community
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#">Plans</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Features
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <p class="small-text">
                    Seamless organization
                </p>
                <h1 class="title">Manage your digital tasks with ease on sonic</h1>
                <p class="desc">Finally take control of your digital workflow. Get started with sonic now</p>
                <div class="option">
                    <button>Get started</button>
                    <a href="#">Preview</a>
                </div>
                <div class="rate">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i> 
                    <p>5.0 rating from 200k+</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./pic.png" alt="">
            <button>Sign up</button>
        </div>
    </div>
